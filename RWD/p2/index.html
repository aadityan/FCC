<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill the survey form for FCC. Thank you!</p>
    <form action="" id="survey-form">
        <label for="name" id="name-label">Name:</label><br>
        <input type="text" id="name" placeholder="Enter your name" required><br><br>
        
        <label for="email" id="email-label">Email:</label><br>
        <input type="email" id="email" placeholder="Enter your email address" required><br><br>
        
        <label for="number" id="number-label">Age:</label><br>
        <input type="number" id="number" min="10" max="90" placeholder="Eneter your age"><br><br>

        <label for="dropdown">Where are you learning?</label><br>
        <select name="source" id="dropdown">
            <option value="fcc">FreeCodeCamp</option>
            <option value="w3s">W3Schools</option>
            <option value="google">Google Courses</option>
            <option value="skillshare">Skillshare</option>
            <option value="coursera">Coursera</option>
        </select><br><br>

        <fieldset>
            <legend>Level of expertise with HTML</legend>
            <input type="radio" id="r-novice" name="expertise" value="novice">
            <label for="r-novice">Novice</label><br>
            <input type="radio" id="r-intermediate" name="expertise" value="intermediate">
            <label for="r-intermediate">Intermediate</label><br>
            <input type="radio" id="r-jedi" name="expertise" value="jedi">
            <label for="r-jedi">Jedi</label><br>
        </fieldset>
        <br>

        <fieldset>
            <legend>What do you want to do with coding?</legend>
            <input type="checkbox" id="c-webdev" name="skills" value="webdev">
            <label for="c-webdev">Web Development</label><br>
            <input type="checkbox" id="c-ds" name="skills" value="ds">
            <label for="c-ds">Data Science</label><br>
            <input type="checkbox" id="c-gd" name="skills" value="gd">
            <label for="c-gd">Game Development</label><br>
        </fieldset>

        <label for="comments" id="comments-label">Additional comments:</label><br>
        <textarea name="comments" id="comments" cols="30" rows="10"></textarea><br><br>

        <button id="submit">Submit</button>
    </form>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
